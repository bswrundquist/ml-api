name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check code formatting with Black
        run: make format-check

      - name: Lint with Ruff
        run: make lint

      - name: Type check with mypy
        run: uv run --with mypy mypy ml_api/
        continue-on-error: true

  test:
    name: Test Python 3.12
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mlapi
          POSTGRES_PASSWORD: mlapi
          POSTGRES_DB: mlapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://mlapi:mlapi@localhost:5432/mlapi_test
          REDIS_URL: redis://localhost:6379/0
          GCS_BUCKET: test-bucket
          GCS_PROJECT_ID: test-project
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/fake-gcp-key.json
        run: |
          # Create fake GCP credentials for tests
          echo '{"type": "service_account", "project_id": "test"}' > /tmp/fake-gcp-key.json

          # Run tests
          make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Check for security vulnerabilities
        run: |
          uv run --with safety safety check --stdin < <(uv pip freeze)
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          uv run --with bandit bandit -r ml_api/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: make build

      - name: Check package metadata
        run: |
          uv run --with twine twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7
