name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
      prerelease_type:
        description: 'Prerelease identifier (alpha, beta, rc)'
        required: false
        type: string
        default: 'beta'

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.10

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install bump-my-version
        run: uv pip install bump-my-version

      - name: Bump version
        id: bump
        run: |
          # Get current version from pyproject.toml
          CURRENT_VERSION=$(grep -Po '(?<=^version = ")[^"]*' pyproject.toml)
          echo "Current version: $CURRENT_VERSION"

          # Bump version based on input using Python's packaging library
          uv pip install packaging
          NEW_VERSION=$(python -c "
          from packaging import version
          import sys

          current = version.parse('$CURRENT_VERSION')
          bump_type = '${{ inputs.version }}'

          if bump_type == 'major':
              new = f'{current.major + 1}.0.0'
          elif bump_type == 'minor':
              new = f'{current.major}.{current.minor + 1}.0'
          elif bump_type == 'patch':
              new = f'{current.major}.{current.minor}.{current.micro + 1}'
          elif bump_type == 'premajor':
              new = f'{current.major + 1}.0.0${{ inputs.prerelease_type }}0'
          elif bump_type == 'preminor':
              new = f'{current.major}.{current.minor + 1}.0${{ inputs.prerelease_type }}0'
          elif bump_type == 'prepatch':
              new = f'{current.major}.{current.minor}.{current.micro + 1}${{ inputs.prerelease_type }}0'
          elif bump_type == 'prerelease':
              # Increment prerelease number
              if current.pre:
                  new = f'{current.major}.{current.minor}.{current.micro}{current.pre[0]}{current.pre[1] + 1}'
              else:
                  new = f'{current.major}.{current.minor}.{current.micro}${{ inputs.prerelease_type }}0'
          else:
              new = current

          print(new)
          ")

          echo "New version: $NEW_VERSION"

          # Update version in pyproject.toml
          sed -i "s/^version = .*/version = \"$NEW_VERSION\"/" pyproject.toml

          # Export for later steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Update __init__.py with version
        run: |
          mkdir -p app
          cat > app/__init__.py << EOF
          """ML API application."""
          __version__ = "${{ steps.bump.outputs.new_version }}"
          EOF

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          # Create new version entry in CHANGELOG
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n### Changed\n- Version bump to $NEW_VERSION\n\n## [$NEW_VERSION] - $DATE/" CHANGELOG.md

      - name: Commit changes
        run: |
          git add pyproject.toml app/__init__.py CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          title: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          body: |
            ## Version Bump: ${{ steps.bump.outputs.current_version }} â†’ ${{ steps.bump.outputs.new_version }}

            This PR bumps the version from `${{ steps.bump.outputs.current_version }}` to `${{ steps.bump.outputs.new_version }}`.

            ### Changes
            - Updated `pyproject.toml`
            - Updated `app/__init__.py`
            - Updated `CHANGELOG.md`

            ### Next Steps
            1. Review and merge this PR
            2. Create a new release with tag `v${{ steps.bump.outputs.new_version }}`
            3. The publish workflow will automatically publish to PyPI

            ### Release Checklist
            - [ ] Review CHANGELOG.md entries
            - [ ] Verify all tests pass
            - [ ] Merge this PR
            - [ ] Create GitHub release with tag `v${{ steps.bump.outputs.new_version }}`
            - [ ] Verify PyPI publication
          branch: version-bump-${{ steps.bump.outputs.new_version }}
          delete-branch: true
          labels: |
            version-bump
            automated

      - name: Summary
        run: |
          echo "### Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: ${{ steps.bump.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A pull request has been created for this version bump." >> $GITHUB_STEP_SUMMARY
