version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mlapi
      POSTGRES_PASSWORD: mlapi
      POSTGRES_DB: mlapi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://mlapi:mlapi@postgres:5432/mlapi
      REDIS_URL: redis://redis:6379/0
      GCS_BUCKET: ${GCS_BUCKET}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-key.json
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    volumes:
      - ./:/app
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/gcp-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ml-api serve --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+asyncpg://mlapi:mlapi@postgres:5432/mlapi
      REDIS_URL: redis://redis:6379/0
      GCS_BUCKET: ${GCS_BUCKET}
      GCS_PROJECT_ID: ${GCS_PROJECT_ID}
      GOOGLE_APPLICATION_CREDENTIALS: /app/gcp-key.json
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    volumes:
      - ./:/app
      - ${GOOGLE_APPLICATION_CREDENTIALS}:/app/gcp-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: arq app.workers.worker.WorkerSettings

volumes:
  postgres_data:
  redis_data:
