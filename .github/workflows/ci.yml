name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Check code formatting with Black
        run: uv run black --check app/ cli/ tests/

      - name: Lint with Ruff
        run: uv run ruff check app/ cli/ tests/

      - name: Type check with mypy
        run: uv run mypy app/ cli/
        continue-on-error: true  # Don't fail on type errors initially

  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mlapi
          POSTGRES_PASSWORD: mlapi
          POSTGRES_DB: mlapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://mlapi:mlapi@localhost:5432/mlapi_test
          REDIS_URL: redis://localhost:6379/0
          GCS_BUCKET: test-bucket
          GCS_PROJECT_ID: test-project
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/fake-gcp-key.json
        run: |
          # Create fake GCP credentials for tests
          echo '{"type": "service_account", "project_id": "test"}' > /tmp/fake-gcp-key.json

          # Run tests
          uv run pytest tests/ \
            --cov=app \
            --cov=cli \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        run: uv pip install -e .

      - name: Check for security vulnerabilities
        run: |
          uv pip install safety
          uv pip freeze | safety check --stdin
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          uv pip install bandit
          bandit -r app/ cli/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-report
          path: bandit-report.json

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.10

      - name: Build package
        run: uv build

      - name: Check package metadata
        run: |
          uv pip install twine
          twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/
          retention-days: 7

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ml-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm ml-api:${{ github.sha }} python -c "import app; print('Import successful')"
          docker run --rm ml-api:${{ github.sha }} mlapi --help
