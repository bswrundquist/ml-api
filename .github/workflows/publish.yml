name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  # ===========================================================================
  # Run Full Test Suite Before Release
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: mlapi
          POSTGRES_PASSWORD: mlapi
          POSTGRES_DB: mlapi_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint with ruff
        run: uv run --with ruff ruff check ml_api/ tests/

      - name: Check formatting with black
        run: uv run --with black black --check ml_api/ tests/

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://mlapi:mlapi@localhost:5432/mlapi_test
          REDIS_URL: redis://localhost:6379/0
          GCS_BUCKET: test-bucket
          GCS_PROJECT_ID: test-project
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/fake-gcp-key.json
        run: |
          # Create fake GCP credentials for tests
          echo '{"type": "service_account", "project_id": "test"}' > /tmp/fake-gcp-key.json

          # Run tests
          uv run pytest tests/ \
            --cov=ml_api \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Test CLI installation
        run: |
          ml-api --help
          ml-api serve --help

  # ===========================================================================
  # Build & Publish to PyPI
  # ===========================================================================
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        run: uv publish
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  # ===========================================================================
  # Create GitHub Release
  # ===========================================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## Changes since $PREV_TAG" > CHANGELOG_EXTRACT.md
            echo "" >> CHANGELOG_EXTRACT.md
            git log --pretty=format:"- %s" $PREV_TAG..HEAD >> CHANGELOG_EXTRACT.md
          else
            echo "## Initial Release" > CHANGELOG_EXTRACT.md
            echo "" >> CHANGELOG_EXTRACT.md
            git log --pretty=format:"- %s" >> CHANGELOG_EXTRACT.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG_EXTRACT.md
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
