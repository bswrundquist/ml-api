name: Version Bump

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
      prerelease_type:
        description: 'Prerelease identifier (alpha, beta, rc)'
        required: false
        type: string
        default: 'beta'

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.10

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          # Get current version
          CURRENT_VERSION=$(grep -m1 'version = ' pyproject.toml | cut -d'"' -f2)
          echo "Current version: $CURRENT_VERSION"

          # Bump version using awk (similar to Makefile)
          BUMP_TYPE="${{ inputs.version }}"

          # Calculate new version
          case "$BUMP_TYPE" in
            patch)
              NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2"."$3+1}')
              ;;
            minor)
              NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2+1".0"}')
              ;;
            major)
              NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1+1".0.0"}')
              ;;
            pre*)
              echo "Warning: Pre-release versions not yet supported"
              echo "Falling back to patch bump"
              NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{print $1"."$2"."$3+1}')
              ;;
            *)
              echo "Error: Invalid bump type: $BUMP_TYPE"
              exit 1
              ;;
          esac

          echo "New version: $NEW_VERSION"

          # Update version in pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" pyproject.toml

          # Update version in app/__init__.py
          sed -i "s/__version__ = \".*\"/__version__ = \"$NEW_VERSION\"/" app/__init__.py

          # Export for later steps
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          DATE=$(date +%Y-%m-%d)
          NEW_VERSION="${{ steps.bump.outputs.new_version }}"

          # Create new version entry in CHANGELOG
          sed -i "s/## \[Unreleased\]/## [Unreleased]\n\n### Changed\n- Version bump to $NEW_VERSION\n\n## [$NEW_VERSION] - $DATE/" CHANGELOG.md

      - name: Commit changes
        run: |
          git add pyproject.toml app/__init__.py CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.bump.outputs.new_version }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          title: "chore: bump version to ${{ steps.bump.outputs.new_version }}"
          body: |
            ## Version Bump: ${{ steps.bump.outputs.current_version }} â†’ ${{ steps.bump.outputs.new_version }}

            This PR bumps the version from `${{ steps.bump.outputs.current_version }}` to `${{ steps.bump.outputs.new_version }}`.

            ### Changes
            - Updated `pyproject.toml`
            - Updated `app/__init__.py`
            - Updated `CHANGELOG.md`

            ### Next Steps
            1. Review and merge this PR
            2. Create a new release with tag `v${{ steps.bump.outputs.new_version }}`
            3. The publish workflow will automatically publish to PyPI

            ### Release Checklist
            - [ ] Review CHANGELOG.md entries
            - [ ] Verify all tests pass
            - [ ] Merge this PR
            - [ ] Create GitHub release with tag `v${{ steps.bump.outputs.new_version }}`
            - [ ] Verify PyPI publication
          branch: version-bump-${{ steps.bump.outputs.new_version }}
          delete-branch: true
          labels: |
            version-bump
            automated

      - name: Summary
        run: |
          echo "### Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Previous Version**: ${{ steps.bump.outputs.current_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Version**: ${{ steps.bump.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A pull request has been created for this version bump." >> $GITHUB_STEP_SUMMARY
