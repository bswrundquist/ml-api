name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead of PyPI'
        required: false
        type: boolean
        default: false

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper versioning

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        run: uv pip install -e ".[dev]"

      - name: Extract version from tag
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Update version in pyproject.toml
        if: github.event_name == 'release'
        run: |
          # Update version in pyproject.toml using sed
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run tests before publishing
        env:
          DATABASE_URL: postgresql+asyncpg://mlapi:mlapi@localhost:5432/mlapi_test
          REDIS_URL: redis://localhost:6379/0
          GCS_BUCKET: test-bucket
          GCS_PROJECT_ID: test-project
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/fake-gcp-key.json
        run: |
          echo '{"type": "service_account", "project_id": "test"}' > /tmp/fake-gcp-key.json
          uv run pytest tests/ -v --tb=short
        continue-on-error: false

      - name: Build package
        run: uv build

      - name: Verify package
        run: |
          uv pip install twine
          twine check dist/*

      - name: Publish to Test PyPI (with API Token)
        if: github.event.inputs.test_pypi == 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: |
          uv pip install twine
          twine upload --repository testpypi dist/*

      - name: Publish to PyPI (with API Token)
        if: github.event_name == 'release' && github.event.inputs.test_pypi != 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          uv pip install twine
          twine upload dist/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-${{ github.ref_name }}
          path: dist/
          retention-days: 90

      - name: Create release notes
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
          append_body: |

            ## Installation

            ```bash
            # Using uv (recommended)
            uv pip install ml-api

            # Or with pip
            pip install ml-api
            ```

            ## Usage

            ```bash
            # Start the API server
            mlapi serve --workers 4 --port 8000

            # Development mode
            mlapi serve --reload
            ```

            ## Verification

            ```bash
            python -c "import app; print(app.__version__)"
            mlapi --help
            ```

  docker-publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build-and-publish
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ secrets.DOCKERHUB_USERNAME }}/ml-api
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  notify:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [build-and-publish, docker-publish]
    if: always() && github.event_name == 'release'
    steps:
      - name: Send notification
        run: |
          echo "‚úÖ Successfully published ml-api version ${{ github.ref_name }} to PyPI!"
          echo "üì¶ Package: https://pypi.org/project/ml-api/"
          echo "üê≥ Docker: ghcr.io/${{ github.repository }}:${{ github.ref_name }}"
